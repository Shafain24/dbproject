<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>

    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Complaint System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <!-- Add more navigation links as needed -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container for main content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#"> View Complaints </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Pending Complaints </a>
              </li>
              <!-- Add more sidebar options as needed -->
            </ul>
          </div>
        </nav>

        <!-- Main content area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">User Dashboard</h1>
          </div>

          <!-- Search bar -->
          <div class="mb-3">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search by product name"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="row">
            <!-- Example Product Card (Replace with dynamic data) -->
            <div class="col-md-4 mb-4">
              <div class="card">
                <img
                  src="placeholder_image.jpg"
                  class="card-img-top"
                  alt="Product Image"
                />
                <div class="card-body">
                  <h5 class="card-title">Product Name</h5>
                  <p class="card-text">Product Type: XYZ</p>
                  <p class="card-text">Other Details...</p>
                  <!-- Add more product details as needed -->
                </div>
              </div>
            </div>
          </div>

          <!-- Content specific to the user dashboard goes here -->
        </main>
      </div>
    </div>

    <!-- Bootstrap JS scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
