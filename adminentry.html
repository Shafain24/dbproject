<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal - Your Website Name</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="admin.css" />
    <!-- Create a separate CSS file for admin styles -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" href="#">Admin Portal</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="entry.html">Student Portal</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="text-center mb-4">Welcome to the Admin Portal!</h1>
          <form action="admin_login.php" method="post">
            <!-- Update the action attribute to the correct admin login endpoint -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="admin_username"
                placeholder="Admin Username"
                name="admin_username"
              />
              <label for="admin_username">Admin Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="admin_password"
                placeholder="Password"
                name="admin_password"
              />
              <label for="admin_password">Password</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                name="admin_key"
                id="admin_key"
                class="form-control"
                placeholder="Admin Key"
              />
              <label for="admin_key">Admin Key</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
